<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="myForm">
            <div class="header">Register</div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="firstname" matInput placeholder="First name" id="firstname">
                </mat-form-field>                
                <span *ngIf="isValid('firstname')">Firstname is required</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="lastname" matInput placeholder="Last name" id="lastname">
                </mat-form-field>                
                <span *ngIf="isValid('lastname')">Lastname is required</span>
            </div>

            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="username" matInput placeholder="Username" id="user">
                </mat-form-field>
                <span *ngIf="isValid('username')">Username is required</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password" id="pass">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password is a mandatory field</span>
            </div>
           
            <div style="margin-top:20px;">
                <button class="form-btn" (click)="register()">Register</button>
            </div>


            <div style="text-align: center;">                
               <strong style="color: crimson;">{{successMessage}}</strong> 
            </div>
        </form>
    </div>

    <div>
        <div style="width: 290px; padding: 20px;">
            <button class="form-btn-hollow" (click)="movetologin()">Login</button>
        </div>
    </div>
</div>
